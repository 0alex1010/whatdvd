<!DOCTYPE html>
<html>
<head>
  <title>DVD Player Menu</title>
  <style>
    body {
      background-color: #333;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #menu-container {
      background-color: #222;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    #menu-header {
      text-align: center;
      margin-bottom: 20px;
    }

    #menu-items {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .menu-item {
      background-color: #444;
      border-radius: 5px;
      padding: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .menu-item:hover {
      background-color: #555;
    }

    .menu-item:focus {
      outline: none;
      box-shadow: 0 0 5px #fff;
    }

    /* Responsive Design (Optional) */
    @media screen and (max-width: 600px) {
      #menu-items {
        flex-direction: column; /* Stack items vertically */
      }
    }
  </style>
</head>
<body>
  <div id="menu-container">
    <div id="menu-header">
      <h1>My DVD Menu</h1>
    </div>
    <div id="menu-items"></div>
  </div>

  <script>
    // JSON data embedded within the script
    const menuData = {
      "items": [
        {
          "title": "Movie 1",
          "description": "A thrilling adventure",
          "path": "movie1.avi"
        },
        {
          "title": "Movie 2",
          "description": "A heartwarming story",
          "path": "movie2.mkv"
        },
        {
          "title": "Bonus Features",
          "description": "Behind-the-scenes footage",
          "path": "bonus.mp4"
        }
      ]
    };

    const menuItemsContainer = document.getElementById('menu-items');

    menuData.items.forEach(item => {
      const menuItem = document.createElement('div');
      menuItem.classList.add('menu-item');
      menuItem.textContent = item.title;

      // Optional: Add an event listener to play the media
      menuItem.addEventListener('click', () => {
        // Replace 'playVideo' with your DVD player's API method
        playVideo(item.path);
      });

      menuItemsContainer.appendChild(menuItem);
    });

    // Sample function (replace this with your player's API)
    function playVideo(path) {
      console.log('Playing:', path);
      // Implement logic to play the video on your DVD player
    }
  </script>
</body>
</html>
